syntax = "proto3";

service MedicalAnalyzer {
  rpc AnalyzeMedicalReport (ReportRequest) returns (ReportResponse);
}

message ReportRequest {
  string patient_id = 1;
  string report_text = 2;
  string language = 3;
}

message ReportResponse {
  string summary = 1;
  repeated string suggested_diagnoses = 2;
  repeated string recommended_specialists = 3;
}
